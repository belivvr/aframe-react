name: Deploy Package

on: [push, pull_request]

jobs:
  deploy-package:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
      - name:  'Automated Version Bump'
        uses:  ''
        with:
          tag-prefix:  ''
